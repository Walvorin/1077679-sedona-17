<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Страница с отзывами о Седоне</title>
  <meta name="description" content="Добро пожаловать в Седону, здесь вы сможете оставить отзыв указав все плюсы пребывания в этот гостепримном городе.">
</head>
<body>
  <header class="main-header">
    <nav class="main-nav">
      <a href="#" class="logo-link" target="_self">
        <img class="logo-link__img" width="102" height="83" src="http://placehold.it/102x83" alt="Логотип Sedona" >
      </a>
      <ul class="main-list">
        <li class="main-list__item main-list__item--change"><a href="#" class="main-list__link">Главная</a></li>
        <li class="main-list__item main-list__item--change"><a href="#" class="main-list__link">Фото и видео</a></li>
        <li class="main-list__item main-list__item--change"><a href="#" class="main-list__link">Форма отзыва</a></li>
        <li class="main-list__item main-list__item--change"><a href="#" class="main-list__link">Htmlacademy</a></li>
      </ul>
      <button type="button" class="burger-menu">Бургер закрыть открыть</button>
    </nav>
  </header>

  <main class="main-content">
    <section class="intro-content">
      <h1 class="h1 visibility-hidden">Добро пожаловать в Седону! Оставьте ваш отзыв о посещении Седоны.</h1>
      <div class="intro-content__img-mount-review intro-content__img-mount-review--bg-img">
        <img class="intro-content__wellcome-img intro-content__wellcome-img--position" width="229" height="39" src="http://placehold.it/282x214" alt="Фото Добро пожаловать в Седону">
      </div>
    </section>
    <!-- Здесь будет форма -->
  </main>

  <footer class="main-footer">
    <p class="main-footer__visitsedona">#Visitsedona</p>
    <article class="socials">
      <ul class="social-list">
        <li class="social-item">
          <span class="visibility-hidden">Twitter</span>
          <img class="social-item__icon-tw" width="18" height="14" src="http://placehold.it/18x14" alt="Иконка Твиттер" >
        </li>
        <li class="social-item">
          <span class="visibility-hidden">Facebook</span>
          <img class="social-item__icon-fb" width="9" height="18" src="http://placehold.it/9x18" alt="Иконка Фейсбук" >
        </li>
        <li class="social-item">
          <span class="visibility-hidden">Youtube</span>
          <img class="social-item__icon-youtube" width="20" height="14" src="http://placehold.it/20x14" alt="Иконка Ютуб" >
        </li>
      </ul>
    </article>
  </footer>
</body>
</html>
